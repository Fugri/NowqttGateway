openapi: 3.0.3

info:
  version: '1.0.0'
  title: Nowqtt Bridge
  description: Get Nowqtt log data

servers:
  - url: '/{basePath}'
    description: API server
    variables:
        basePath:
          default: v1

tags:
  - name: Traces
  - name: Devices

paths:
  /traces:
    get:
      summary: Get a list of traces
      description: Returns a list of traces
      tags:
        - Traces
      parameters:
        - name: device_mac_address
          in: query
          required: false
          schema:
            type: string
            minLength: 12
            maxLength: 12
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        200:
          description: A list of traces
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Traces'
        500:
          description: Internal server error

  /devices:
    get:
      summary: Get a list of devices
      description: Returns a list of devices
      tags:
        - Devices
      responses:
        200:
          description: A list of devices
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  items:
                    type: array
                    items:
                      type: string
        500:
          description: Internal server error

components:
  schemas:

    Traces:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        dest_mac_address:
          type: string
        timestamp:
          type: string
        hops:
          $ref: '#/components/schemas/Hops'

    Hops:
      type: array
      items:
        type: object
        properties:
          hop_counter:
            type: integer
          hop_mac_address:
            type: string
          hop_rssi:
            type: integer
